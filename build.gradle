plugins {
    id 'java'
    id 'application'
    id 'com.adarshr.test-logger' version '1.6.0'
}

version '1.0-SNAPSHOT'

application {
    mainClassName = 'todoly.App'
}

run {
    standardInput = System.in
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}